<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex flex-column vh-100 justify-content-between bg-chat">
    <nav class="navbar navbar-dark bg-nav">
        <a class="navbar-brand p-2" href="#">
          Discord Clone
        </a>
	</nav>
    <main id="channels" class="d-flex flex-fill">
        <aside id="channelsAside" class="bg-aside d-flex flex-column justify-content-between" style="width: 200px;">
            <ul id="channelsList" class="channels p-2 list-unstyled">
            
                <li class="bg-channel rounded-3 px-2 py-1 mb-2 text-white" id="myInput" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    + Creer un channel
                </li>
            </ul>
			<div id="userBox" class="d-flex align-items-center justify-content-between bg-channel rounded-3 m-2 p-2 py-1 mb-2 text-white">
				<p class="m-0">Pseudo</p>
				<button onclick="logout()" class="btn btn-dark">X</button>
			</div>
        </aside>
        <div class="chat d-flex flex-column align-items-stretch justify-content-between p-3" style="flex: 1;">
            <ul id="messages" class="messages list-unstyled">
                <!-- <li class="bg-chat-item rounded-3 p-2 mb-2 text-white">
                    <button class="float-end">X</button>
                    <h6>Théo</h6>
                    <p class="text-wrap my-2">Message</p>
                </li> -->
            </ul>
            <div class="messages_input">
                <input id="sendMsg" type="text" class="form-control" placeholder="Message">
            </div>
        </div>
        <div class="users bg-aside d-flex flex-column align-items-stretch justify-content-between px-1 py-3" style="flex: 0.3; max-width: 80px;">
            <ul id="users" class="messages list-unstyled">
                <li class="user p-2 d-flex flex-column align-items-center justify-content-center text-white">
                    <h6>Pseudo</h6>
                </li>
            </ul>
        </div>
    </main>

    <main id="dms" style="display: none;" class="d-flex flex-column flex-fill justify-content-between bg-chat">
        <nav class="navbar navbar-dark bg-aside ">
            <a id="backBtn" class="navbar-brand p-2" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="13.496" height="11.21" viewBox="0 0 13.496 11.21">
                    <g id="Arrow_Icon" data-name="Arrow Icon" transform="translate(0 -41.674)">
                        <g id="Group_7" data-name="Group 7" transform="translate(0 41.674)">
                            <path id="Path_21" data-name="Path 21" d="M12.737,46.22l.021,0H3.727L6.566,43.38a.746.746,0,0,0,0-1.048l-.442-.442a.739.739,0,0,0-1.043,0L.215,46.755a.744.744,0,0,0,0,1.047l4.867,4.867a.74.74,0,0,0,1.043,0l.442-.442a.731.731,0,0,0,.215-.521.709.709,0,0,0-.215-.512L3.7,48.332h9.052a.765.765,0,0,0,.749-.757V46.95A.75.75,0,0,0,12.737,46.22Z" transform="translate(0 -41.674)"/>
                        </g>
                    </g>
                </svg>
                Retour
            </a>
            <h2 id="userLabel" class="m-2 text-white"></h2>
        </nav>
        <div class="d-flex flex-fill">
            <div class="chat d-flex flex-column align-items-stretch justify-content-between p-3" style="flex: 1;">
                <ul id="dm_messages" class="messages list-unstyled">
              
                </ul>
                <div class="messages_input">
                    <input id="dm_sendMsg" type="text" class="form-control" placeholder="Message">
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Creer un channel</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="createChannelInput" class="form-control" placeholder="Nom du channel">
            </div>
            <div class="modal-footer">
              <button type="button" id="createChannel" class="btn btn-primary" data-bs-dismiss="modal">Créer</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="/script.js"></script>

</body>
</html>
