<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link href="loginstyle.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta charset=utf-8 />
	<title>Register page </title>
</head>

<body class="d-flex align-item-center justify-content-center">
	<div class="d-flex justify-content-center align-self-center p-12">
		<form class="bg-black d-flex flex-column justify-content-center align-items-center rounded-4 p-5">
			<h2 class="color">Register</h2><br>
			<div class="form-outline mb-3">
				<label class="label">Email</label>
				<input type="email" id="email" class="bg-dark border-dark form-control" />
			</div>
			<div class="form-outline mb-3">
				<label class="label">Enter Password</label>
				<input type="password" id="password" class="bg-dark border-dark form-control" />
			</div>
			<div class="form-outline mb-3">
				<label class="label">Confirm Password</label>
				<input type="password" id="password" class="bg-dark border-dark form-control" />
			</div>
			<button type="button" onclick="register()" id="logButton"
				class="bg-dark border-dark btn btn-primary btn-md">Register</button><br>
			<div class="color">Already have an account ? <a href="login.html">Login</a></div>


		</form>
	</div>
	<script src="registerScript.js"></script>
</body>
